<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>FATE1337 — визитка</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#07120d; --text:#ecfff4; --muted:#b7d2c4;
      --g1:#19f58b; --g2:#00cf7a; --g3:#00b26a;
      --card:rgba(255,255,255,.06); --br:1px solid rgba(255,255,255,.10);
      --radius:26px; --shadow:0 24px 80px rgba(0,0,0,.55), inset 0 1px 0 rgba(255,255,255,.08);
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;overflow-x:hidden;width:100%}
    body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial;color:var(--text);background:var(--bg)}

    /* BACKGROUND */
    .bg{position:fixed; inset:0; z-index:-3; overflow:hidden}
    .bg video{
      position:absolute; inset:0; width:100%; height:100%; max-width:100vw;
      object-fit:cover; filter:brightness(.6) saturate(1.1); z-index:0; pointer-events:none;
    }
    .bg .vignette{position:absolute; inset:0; z-index:1; pointer-events:none;
      background:radial-gradient(1400px 700px at 10% 20%, rgba(0,178,106,.20), transparent 60%),
                 radial-gradient(1400px 700px at 90% 10%, rgba(25,245,139,.14), transparent 60%),
                 linear-gradient(180deg, rgba(0,0,0,.28), rgba(0,0,0,.34))}
    .bg .noise{position:absolute; inset:0; z-index:2; opacity:.075; mix-blend-mode:overlay;
      background:url('assets/noise.png'); image-rendering:pixelated; animation:noiseMove 22s linear infinite}
    @keyframes noiseMove{0%{transform:translate(0,0)}50%{transform:translate(-12px,-8px)}100%{transform:translate(0,0)}}

    #particles{position:fixed; inset:0; z-index:-2; pointer-events:none}

    /* LAYOUT with safe areas */
    .container{
      --padX: clamp(14px,3vw,24px);
      max-width:min(1100px, 100vw);
      margin-inline:auto;
      padding: clamp(20px,3vw,36px) var(--padX) clamp(56px,6vw,96px);
      padding-left: max(var(--padX), env(safe-area-inset-left));
      padding-right: max(var(--padX), env(safe-area-inset-right));
      position:relative;
    }
    .hero{
      min-height:100svh; display:grid; align-items:start; justify-items:center;
      padding-top:clamp(20px, 12svh, 220px);
      width:100%;
    }

    /* Card centered & width guards */
    .card{
      margin-inline:auto;
      width: clamp(320px, 92vw, 860px);
      border-radius:24px;
      background:linear-gradient(180deg, rgba(18,32,26,.72), rgba(18,32,26,.55));
      box-shadow:0 25px 90px rgba(0,0,0,.55), 0 0 0 1px rgba(255,255,255,.06) inset;
      position:relative; padding:clamp(18px,3.6vw,32px); text-align:center;
      backdrop-filter:saturate(1.15) blur(3px); overflow:hidden;
    }
    .card::before{content:""; position:absolute; inset:0; border-radius:inherit; pointer-events:none;
      background:linear-gradient(180deg, rgba(255,255,255,.16), rgba(255,255,255,.04));
      mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask-composite: xor; mask-composite: exclude; padding:1px}
    .card::after{content:""; position:absolute; inset:-25% -10%; border-radius:inherit; pointer-events:none;
      background:radial-gradient(40% 50% at 50% -10%, rgba(25,245,139,.15), transparent 60%); filter: blur(20px)}

    .avatar{width:clamp(140px, 22vw, 200px); height:clamp(140px, 22vw, 200px); border-radius:50%; overflow:hidden; position:relative; margin-inline:auto;
      border:1px solid rgba(255,255,255,.14);
      background:radial-gradient(120px 80px at 30% 30%, rgba(25,245,139,.18), transparent), linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.03));
      box-shadow:0 26px 70px rgba(0,178,106,.35)}
    .avatar img{width:100%;height:100%;object-fit:cover;display:block;filter:saturate(1.04) contrast(1.02)}
    .avatar::after{content:"";position:absolute;inset:0;border-radius:50%;pointer-events:none;
      background:conic-gradient(from 0deg, rgba(25,245,139,.34), rgba(0,178,106,0) 40%, rgba(25,245,139,.34) 80%, rgba(0,178,106,0) 100%); animation:spin 14s linear infinite}
    @keyframes spin{to{transform:rotate(360deg)}}
    .nick{font-size:clamp(22px,3vw,30px); font-weight:900; letter-spacing:.4px; margin:12px 0 10px}

    .cta{display:flex; justify-content:center; margin:clamp(10px,2.5vw,18px) 0}
    .btn{--pad:clamp(10px,2.2vw,14px); display:inline-flex; align-items:center; justify-content:center; gap:10px;
      padding:var(--pad) clamp(18px, 4vw, 30px); border-radius:999px; border:0; cursor:pointer; font-weight:800; letter-spacing:.3px; text-decoration:none; color:#082015;
      position:relative; isolation:isolate; white-space:nowrap; font-size:clamp(14px, 1.6vw, 18px); overflow:hidden; backface-visibility:hidden; transform:translateZ(0); will-change:transform}
    .btn-primary{background:linear-gradient(120deg,var(--g1),var(--g2),var(--g3),var(--g1)); background-size:300% 300%; animation:shine 6s ease-in-out infinite; box-shadow:0 18px 50px rgba(0,178,106,.35); will-change:background-position}
    .btn-primary::before{content:""; position:absolute; inset:-10%; pointer-events:none; background: linear-gradient(115deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0) 35%, rgba(255,255,255,.28) 50%, rgba(255,255,255,0) 65%, rgba(255,255,255,0) 100%); background-size: 250% 100%; animation: sheen 2.6s linear infinite; mix-blend-mode: screen; will-change: background-position}
    .btn-primary::after{content:""; position:absolute; inset:-2px; border-radius:inherit; filter:blur(12px); opacity:.45; z-index:-1; background:linear-gradient(120deg, rgba(25,245,139,.6), rgba(0,207,122,.4), rgba(0,178,106,.6))}
    @keyframes shine{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
    @keyframes sheen{0%{background-position:-150% 0}100%{background-position:150% 0}}

    .lead{margin:0 auto; color:var(--muted); max-width:66ch; font-size:clamp(14px,1.6vw,16px)}

    #services{margin-top:clamp(16px,3vw,24px)}
    .services{display:grid; grid-template-columns:repeat(3, minmax(0,1fr)); gap:clamp(10px,2.2vw,18px)}
    @media (max-width: 900px){ .services{grid-template-columns:1fr 1fr} }
    @media (max-width: 560px){ .services{grid-template-columns:1fr} }
    .service{padding:clamp(12px,2.2vw,18px); border-radius:18px; border:1px solid rgba(255,255,255,.1);
      background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03)); box-shadow:0 10px 30px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.06);
      text-align:left; transition:transform .25s ease, box-shadow .25s ease; animation:drift 9s ease-in-out infinite; will-change: transform}
    .service:nth-child(2){animation-delay:1.5s} .service:nth-child(3){animation-delay:3s}
    @keyframes drift{0%,100%{transform:translateY(0)}50%{transform:translateY(-2.5px)}} .service:hover{transform:translateY(-4px); box-shadow:0 22px 60px rgba(0,178,106,.28)}
    .service h4{margin:0 0 6px; font-size:clamp(14px,1.6vw,18px)} .service p{margin:0; color:var(--muted); font-size:clamp(12px,1.4vw,16px)}
  </style>
</head>
<body>
  <div class="bg" aria-hidden="true">
    <video id="bgVideo" autoplay muted loop playsinline webkit-playsinline preload="auto">
      <source src="assets/bg.mp4" type="video/mp4" />
    </video>
    <div class="vignette"></div>
    <div class="noise"></div>
  </div>

  <canvas id="particles"></canvas>

  <!-- Hidden audio: tries to autoplay; no UI -->
  <audio id="bgAudio" src="assets/track.mp3" preload="auto"></audio>

  <main class="container">
    <section class="hero">
      <div class="card">
        <div class="avatar"><img src="assets/avatar.jpg" alt="avatar" /></div>
        <div class="nick">FATE1337</div>
        <div class="cta">
          <a class="btn btn-primary" href="https://t.me/fate1337" target="_blank" rel="noopener">Связаться в Telegram — @fate1337</a>
        </div>
        <p class="lead">самый ахуенный чел</p>

        <div id="services">
          <h3 style="text-align:center;margin:clamp(8px,2vw,12px) 0; font-size:clamp(18px,2.2vw,22px)">Услуги</h3>
          <div class="services">
            <div class="service"><h4>Ищу альтушек</h4><p>для поебушек</p></div>
            <div class="service"><h4>Донаты</h4><p>на пиво надо</p></div>
            <div class="service"><h4>Реклама</h4><p>здесь могла быть ваша реклама</p></div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script>
    // Ensure autoplay for video
    const v = document.getElementById('bgVideo'); try{ if(v){ v.muted = true; v.play && v.play().catch(()=>{}); } }catch{}

    // Background audio (no UI). Best-effort autoplay; also try once on first gesture.
    const audio = document.getElementById('bgAudio');
    if(audio && audio.src){
      audio.loop = true;
      audio.volume = 0.6;
      audio.play().catch(()=>{
        const enable = ()=>{ audio.play().catch(()=>{}); window.removeEventListener('pointerdown', enable); };
        window.addEventListener('pointerdown', enable, {once:true});
      });
    }

    // DUST PARTICLES
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    let W,H,DPR=Math.min(devicePixelRatio||1,2), P=[], M={x:0,y:0,vx:0,vy:0};
    function rs(){W=canvas.width=Math.floor(innerWidth*DPR);H=canvas.height=Math.floor(innerHeight*DPR);canvas.style.width=innerWidth+'px';canvas.style.height=innerHeight+'px';mk()}
    addEventListener('resize',rs);
    function mk(){
      const N = Math.floor(Math.min(70, innerWidth/18));
      P = Array.from({length:N}, ()=> ({x: Math.random()*W, y: Math.random()*H, r: Math.random()*1.0 + 0.3, a: Math.random()*6.283, s: Math.random()*0.22 + 0.06, tw: Math.random()*6.283, w: Math.random()*0.5 + 0.2 }));
    }
    addEventListener('mousemove', e=>{ const nx=e.clientX*DPR, ny=e.clientY*DPR; M.vx=(nx-M.x); M.vy=(ny-M.y); M.x=nx; M.y=ny; });
    function tick(){
      ctx.clearRect(0,0,W,H); ctx.globalCompositeOperation='lighter';
      for(const p of P){
        p.x += Math.cos(p.a)*p.s + M.vx*0.0018; p.y += Math.sin(p.a)*p.s + M.vy*0.0018; p.a += (Math.random()-.5)*0.01; p.tw += 0.002 + p.w*0.003;
        const alpha = 0.16 + 0.20*Math.sin(p.tw); const rad = p.r*(0.9 + 0.25*Math.sin(p.tw*0.7));
        const g = ctx.createRadialGradient(p.x,p.y,0,p.x,p.y,rad*8); g.addColorStop(0,`rgba(255,255,255,${alpha})`); g.addColorStop(1,'rgba(255,255,255,0)');
        ctx.fillStyle = g; ctx.beginPath(); ctx.arc(p.x,p.y,rad,0,6.283); ctx.fill();
        if(p.x<-60)p.x=W+60; if(p.x>W+60)p.x=-60; if(p.y<-60)p.y=H+60; if(p.y>H+60)p.y=-60;
      }
      M.vx*=0.9; M.vy*=0.9; requestAnimationFrame(tick);
    }
    rs(); tick();
  </script>
</body>
</html>
